<html>
<head>
  <title>Awesome Employee Form</title>
  <script src="jquery.js"></script>
  <script src="app2.js"></script>
</head>
<body>
  <!-- Form section for new employee -->
  <section>
    <form id="newEmployeeForm">
      <input type="text" name="firstName" placeHolder="First Name"/>
      <input type="text" name="lastName" placeHolder="Last Name"/>
      <input type="number" name="number" placeholder="Employee Number"/>
      <input type="text" name="title" placeholder="Title"/>
      <input type="number" name="salary" placeholder="Salary"/>
      <button type="submit" name="newEmployeeButton">Submit</button>
    </form>
  </section>

  <!-- Table of employeee list -->
  <section>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Number</th>
          <th>Title</th>
          <th>Salary</th>
          <th>Delete</th>
          </th>
        </tr>
      </thead>
      <tbody id="employeesTable">
        <!-- This is where my new rows will go. -->
      </tbody>
    </table>
  </section>

  <!-- Salary Total Section -->
  <section>
    Monthly Salary Expenditures: <span id="monthlySalary">0</span>
  </section>
</body>
</html>
