<html>
<head>
  <title>Awesome Employee Form</title>
  <script src="jquery.js"></script>
  <script src="app2.js"></script>
</head>
<body>
  <!-- Form section for new employee -->
  <section>
    <input type="text" name="firstName" placeHolder="First Name"/>
    <input type="text" name="lastName" placeHolder="Last Name"/>
    <input type="text" name="number" placeholder="Employee Number"/>
    <input type="text" name="title" placeholder="Title"/>
    <input type="text" name="salary" placeholder="Salary"/>
    <button type="submit" name="newEmployeeButton">Submit</button>
  </section>

  <!-- Table of employeee list -->
  <section>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Number</th>
          <th>Title</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bob</td>
          <td>The</td>
          <td>1</td>
          <td>Builder</td>
          <td>12</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Salary Total Section -->
  <section>
    Monthly Salary Expenditures: 0
  </section>
</body>
</html>
